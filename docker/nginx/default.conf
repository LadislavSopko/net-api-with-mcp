server {
    listen 80;
    root /usr/share/nginx/html;
    
    # Enable directory listing
    location / {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;
    }
    
    # Optional: When requesting .docx, try to serve .html
    location ~ ^(.*)\.docx$ {
        try_files $1.html =404;
    }
}